<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact V3</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>

	<div class="bg-contact3" style="background-image: url('images/1.png');">
		<div class="container-contact3">
			<div class="wrap-contact3">
				<form class="contact3-form validate-form" method='POST'>
					<span class="contact3-form-title">
						YADCA
					</span>

					<div class="wrap-contact3-form-radio">
						<div class="contact3-form-radio m-r-42">
							<input class="input-radio3" id="radio1" type="radio" name="choice" value="radioDM" checked="checked">
							<label class="label-radio3" for="radio1">
								Dungeon Master
							</label>
						</div>

						<div class="contact3-form-radio">
							<input class="input-radio3" id="radio2" type="radio" name="choice" value="radioPlayer">
							<label class="label-radio3" for="radio2">
								Player
							</label>
						</div>
					</div>

					<!-- Grab the players real name  -->
					<div class="wrap-input3 validate-input" data-validate="Name is required">
						<input class="input3" id="name" type="text" name="name" placeholder="Your Name">
						<span class="focus-input3"></span>
					</div>

					<!--  Grabs the character name  -->
					<div class="wrap-input3 input3-select" data-validate="Character name is required">
						<input class="input3" type="text" name="charName" placeholder="Character Name">
						<span class="focus-input3"></span>
					</div>

					<div class="wrap-input3 input3-select" data-validate="Character class is required">
						<div>
							<select class="selection-2" name="infoRace">
								<option selected disabled>Select Race</option>
								<option>Gnome</option>
								<option>Halfling</option>
								<option>Human</option>
								<option>Elf</option>
							</select>
						</div>
						<span class="focus-input3"></span>
					</div>

					<div class="wrap-input3 input3-select" data-validate="Character class is required">
						<div>
							<select class="selection-2" name="infoClass">
								<option selected disabled>Select Class</option>
								<option>Barbarian</option>
								<option>Bard</option>
								<option>Druid</option>
								<option>Wizard</option>
							</select>
						</div>
						<span class="focus-input3"></span>
					</div>

					<div class="wrap-input3 input3-select" data-validate="Room code is required">
						<input class="input3" type="text" name="roomCode" placeholder="Room Code">
						<span class="focus-input3"></span>
					</div>

					<!--
					<div class="wrap-input3 validate-input" data-validate = "Message is required">
						<textarea class="input3" name="message" placeholder="Your Message"></textarea>
						<span class="focus-input3"></span>
					</div>
					-->

					<div class="container-contact3-form-btn">
						<button class="contact3-form-btn">
							Submit
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
